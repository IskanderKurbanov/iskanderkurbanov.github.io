<!DOCTYPE html>
<html>
<head>
	<title>Nasa pictures every day</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=0.9">
	<link rel="shortcut icon" href="../img/IK.svg" type="image/png">
	<style>
		[v-cloak] {
			display: none;
		}
	</style>
</head>
<body>

	<div id="app" v-cloak>
		<div class="conteiner">
			<h1>{{ imgTitle }}</h1>
			<h2>{{ apiDate }}</h2>
			<div class="content">
				<article class="imgContent">
					<div v-if="apiContent === 'image'">
						<img :src="imgSrc">
					</div>
					<div v-else>
						<iframe :src="videoSrc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</article>
				<p>{{ imgDescription }}</p>
			</div>
			<a v-if="hdImgSrc" :href="hdImgSrc" target="_blank">original image</a>
			<h3>{{ apiCopyright }}</h3>

			<div class="foot">
				<p>2020/21 |Курбанов Искандер.</p>
			</div>
		</div>
	</div>

	<script src="https://unpkg.com/vue@next"></script>
	<script src="js/main.js"></script>
</body>
</html>
