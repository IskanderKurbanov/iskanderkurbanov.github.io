<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=0.9 user-scalable=no">
	<link rel="shortcut icon" href="../img/IK.svg" type="image/png">

	<title>paint trainer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="paintTest">
		<div id="drawPaint">
			<article class="paintCanvas">
				<canvas id="canvas"></canvas>
			</article>

			<aside class="paintTools">
				<input type="color" class="colorPicker" value="#ff0000">
				<div class="colorPickerArr">
					
				</div>
				<aside class="paintToolSize">
					<input type="range" min="0" max="100" step="1" value="5" class="pointerSize">size:<span class="sizeLable">5</span>
				</aside>
				<button class="pipetka">color</button>
				<button class="clear">clear</button>
				<button class="save">save</button>
			</aside>
		</div>

		<div id="originalPaint">
		
		</div>

		

	</div>
	<div class="warning-block">
		<span>Sorry. Not normal screen size. min 1200px</span>
		
	</div>
	<script src="paint.js" type="text/javascript"></script>
</body>
</html>
