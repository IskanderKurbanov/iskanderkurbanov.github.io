		<div class="screen__canvas">

			<article class="screen__element">
				<button class="controlBtn" data="turnLeft">↶</button>
				<button class="controlBtn" data="up">^</button>

				<button class="controlBtn" data="left"><</button>
				<button class="controlBtn" data="down">v</button>
				<button class="controlBtn" data="right">></button>
			</article>

			</article>
