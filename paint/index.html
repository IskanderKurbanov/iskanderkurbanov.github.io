<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=0.9 user-scalable=no">
	<link rel="shortcut icon" href="../img/IK.svg" type="image/png">

	<title>paint test</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="paintTest">
		<canvas id="canvas"></canvas>
		<aside class="paintTools">
			<aside class="colorPicker">
				<div class="color red" data="red"></div>
				<div class="color green" data="green"></div>
				<div class="color blue" data="blue"></div>
				<div class="color black" data="black"></div>
				<div class="color white" data="white"></div>
				<div class="color grey" data="grey"></div>
			</aside>
			<input type="color" class="colorPicker2" value="#ff0000">
			<input type="number" min="1" max="100" class="pointerSize" value="5">
			<button class="clear">clear</button>
			<button class="save">save</button>
		</aside>
	</div>
	<script src="paint.js" type="text/javascript"></script>
</body>
</html>
